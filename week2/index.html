  <script>
    function reloadPage(){
      window.location.reload()
    }
    function drop(){
      $(".t2").fadeOut();
      $('.t4').animate({top:'3%'});
      $(".t1").animate({left:'37.5%',top: '47.7%'});
      $(".t3").animate({left:'35%',top:'63.5%'});
        $('.t5').animate(
          { deg: -15 },
          {
            duration: 100,
            step: function(now) {
              $(this).css({ transform: 'rotate(' + now + 'deg)' });
            }
          }
        );
      var resp;
      var wait=setInterval(function(){
        if(!$(".t3").is(":animated") && !$(".t1").is(":animated") && !$(".t5").is(":animated")){
          clearInterval(wait);
          resp= $("<img src='res/burger_S.png' class='real_bug'></img>");
          $(resp).hide().prependTo($(".bg-red"));
          $('.t4').animate(
          { deg: 0 },
          {
            duration: 100,
            step: function(now) {
              $(this).css({ transform: 'rotate(' + now + 'deg)' });
            }
          },);
          $(".t1").transition('zoom',400);
          $(".t3").transition('zoom',400);
          $(".t5").transition('zoom',400);
          $(resp).transition('zoom',1000); 
          }
        },2);
        setTimeout(function(){
          $(".t6").animate({left:'3%'});
          $(".t7").animate({left:'80%'});
          var slip=setInterval(function(){
            if(!$(".t6").is(":animated") && !$(".t7").is(":animated")){
              $(".t6").animate({left:'-80%'},function() {
                $(".t7").css({display:'none'});
              });
              $(".t7").animate({left:'150%'},function() {
                $(".t7").css({display:'none'});
              });
              clearInterval(slip);
            }
          },0.2);
        },1000);
        setTimeout(function(){
          $(".t4").fadeOut();
          $(".bg-red").animate({height:'13vh',width:'6.5vw',top:'85vh',left:'85vw',borderRadius: "50%"},2000).css({position:'fixed'});
          $(".real_bug").animate({height:'6vh',width:'4.5vw',top:'6vh',left:'1.2vw'},2000,function(){
            $("body").css({overflow:'auto'});
          });
        },2000);
    }
